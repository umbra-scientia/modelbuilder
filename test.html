<script src="mob.js"></script>
<script src="mob-reflex.js"></script>
<script src="mob-model.js"></script>
<script>
var m = new Model();
m.AddBlock(new Reflex({hidden_shape: [4,4]}));
m.SetInput([mob.sym("x"), mob.sym("y"), mob.sym("z")]);
var f = m.Compile();
var code = mob.compile_glsl(f.output);
document.write("<pre>"+code.libs+code.code+code.value.join(";")+"</pre>");
</script>
