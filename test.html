<script src="mob.js"></script>
<script>
var input_image = mob.tensor.sym([28,28], "pixel");
var fcLayer = mob.layer.FullyConnected({output_shape: [10]});
var output_class = fcLayer(input_image);
var code = mob.compile_glsl(output_class);
document.write("<pre>"+code.libs+code.code+code.value.join(";")+"</pre>");
</script>
